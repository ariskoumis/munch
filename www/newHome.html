<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content scroll="false">
        <div class="over-lay">
          <video autoplay loop class="video" webkit-playsinline>
            <source src="video/background.mp4" type='video/mp4; codecs="h.264"'>
            <source src="video/background.webm" type="video/webm">
          </video>   
          <div class="logo">
            <img ng-src="img/foodIcon.svg" alt="three">
            <h1>Munch</h1>          
          </div>
          <div class="row button-group">
            <div class="col"><button class="button">Get Started</button></div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
